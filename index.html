<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking Eligibility</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Flight Booking System</h1>

  <form id="bookingForm">
    <label for="age">Enter your age:</label>
    <input type="number" id="age" name="age" required>

    <label for="passport">Do you have a valid passport?</label>
    <input type="checkbox" id="passport" name="passport">

    <label for="flight">Is a flight available?</label>
    <input type="checkbox" id="flight" name="flight">

    <button type="submit">Check Eligibility</button>
  </form>

  <p id="result"></p>

  <script src="index.js".js"></script>
</body>
</html>
